[mypy]
python_version = 3.13
# Аналізуємо тільки прод-код фреймворку, а не тести/CI-скрипти
files = core

# Загальні strict-налаштування
warn_unused_configs = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_return_any = True
warn_unreachable = True
no_implicit_optional = True
strict_equality = True

disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True

# --- Послаблення для окремих підпакетів -------------------------------------

# HTML-репорт, інтеграція з pytest, багато динаміки – не душимо надто сильно
[mypy-core.util.html_report_ext.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False

[mypy-core.util.allure_hooks.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False

# POM/Locators: в основному константи, часто без типів – можна зробити м’якше
[mypy-core.ui.page_objects.locators.*]
disallow_untyped_defs = False
check_untyped_defs = False

# Якщо десь є дуже динамічні речі в page objects – можна послабити й їх
[mypy-core.ui.page_objects.*]
disallow_incomplete_defs = False

# --- Зовнішні бібліотеки без type-stubs -------------------------------------

[mypy-allure.*]
ignore_missing_imports = True

[mypy-allure_commons.*]
ignore_missing_imports = True

[mypy-allure_pytest.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-urllib3.*]
ignore_missing_imports = True

[mypy-selenium.*]
ignore_missing_imports = True

[mypy-_pytest.*]
ignore_missing_imports = True

[mypy-pytest_html.*]
ignore_missing_imports = True

[mypy-colorama.*]
ignore_missing_imports = True

# --- Тести (опційно, якщо захочеш їх теж типізувати – прибереш цей блок) ----
[mypy-tests.*]
ignore_errors = True
