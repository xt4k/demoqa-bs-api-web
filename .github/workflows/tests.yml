name: tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - name: Run mypy
        run: |
          mypy . | tee mypy-report.txt
      - name: Upload mypy report
        uses: actions/upload-artifact@v4
        with:
          name: mypy-report
          path: mypy-report.txt

  api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: 'pip'
      - run: pip install -r requirements.txt

      - name: Run API tests (xdist)
        run: |
          pytest tests/api \
            -n auto \
            --maxfail=1 \
            --dist=loadscope \
            --alluredir=allure-results \
            --html=reports/pytest-report-api.html \
            --self-contained-html
        continue-on-error: true

      - name: Archive API raw reports
        uses: actions/upload-artifact@v4
        with:
          name: api-reports
          path: |
            allure-results
            reports/pytest-report-api.html

  ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: 'pip'
      - name: Setup Chrome
        id: setup-chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run UI tests (xdist by groups)
        env:
          DEMOQA_BASE_URL: https://demoqa.com
          DEMOQA_API_BASE: https://demoqa.com
          CHROME_PATH: ${{ steps.setup-chrome.outputs.chrome-path }}
        run: |
          echo "Chrome path: $CHROME_PATH"
          pytest tests/ui \
            -n 4 \
            --dist=loadgroup \
            --alluredir=allure-results \
            --html=reports/pytest-report-ui.html \
            --self-contained-html
        continue-on-error: true

      - name: Archive UI raw reports
        uses: actions/upload-artifact@v4
        with:
          name: ui-reports
          path: |
            allure-results
            reports/pytest-report-ui.html

  publish-reports:
    name: Publish Allure & HTML reports to GitHub Pages
    runs-on: ubuntu-latest
    needs: [api, ui]
    steps:
      - name: Download API reports
        uses: actions/download-artifact@v4
        with:
          name: api-reports
          path: api-reports

      - name: Download UI reports
        uses: actions/download-artifact@v4
        with:
          name: ui-reports
          path: ui-reports

      - name: Install Allure CLI
        run: |
          curl -sL https://github.com/allure-framework/allure2/releases/download/2.20.1/allure-2.20.1.tgz | tar -xz
          sudo mv allure-2.20.1 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          allure --version

      - name: Generate Allure reports for API and UI
        run: |
          mkdir -p site

          # API Allure
          allure generate api-reports/allure-results --clean -o site/api/allure

          # UI Allure
          allure generate ui-reports/allure-results --clean -o site/ui/allure

          # Copy pytest HTML reports
          mkdir -p site/api site/ui
          cp api-reports/reports/pytest-report-api.html site/api/pytest-report-api.html
          cp ui-reports/reports/pytest-report-ui.html site/ui/pytest-report-ui.html

          # Simple index page with links
          cat > site/index.html << 'EOF'
          <!doctype html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>DemoQA API & UI reports</title>
          </head>
          <body>
            <h1>DemoQA test reports</h1>
            <ul>
              <li><a href="api/allure/index.html">API – Allure report</a></li>
              <li><a href="api/pytest-report-api.html">API – pytest HTML report</a></li>
              <li><a href="ui/allure/index.html">UI – Allure report</a></li>
              <li><a href="ui/pytest-report-ui.html">UI – pytest HTML report</a></li>
            </ul>
          </body>
          </html>
          EOF

      - name: Deploy combined reports to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site
